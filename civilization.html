<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medieval Civilization Selection</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'MedievalFont', serif;
      background-color: #251c12;
      color: #f7dfc4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border: 5px solid #8A5C2E;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      margin-top: 50px;
    }

    .civilization-image {
      border: 5px solid #532c08;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }

    .civilization-image:hover {
      border: 5px solid #ffcc00;
    }

    @font-face {
      font-family: 'MedievalFont';
      src: url('your-medieval-font.woff') format('woff');
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Select Your Civilization</h2>
    <p>Choose your civilization to begin your medieval journey:</p>

    <!-- Knight Civilization -->
    <a href="game_knight.html">
      <img src="castle_knight.png" alt="Knight Civilization" class="civilization-image">
    </a>

    <!-- Lord Civilization -->
    <a href="game_lord.html">
      <img src="castle_lord.png" alt="Lord Civilization" class="civilization-image">
    </a>

    <!-- Wizard Civilization -->
    <a href="game_wizard.html">
      <img src="castle_wizard.png" alt="Wizard Civilization" class="civilization-image">
    </a>
  </div>
</body>

</html>
