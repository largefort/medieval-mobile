<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medieval Clicker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'MedievalFont', serif;
      background-color: #251c12;
      color: #f7dfc4;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border: 5px solid #8A5C2E;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      margin-top: 50px;
    }

    .nav-pills .nav-link {
      font-size: 18px;
      padding: 10px 10px;
      background-color: rgba(112, 67, 38, 0.8);
      border-radius: 10px;
      border: none;
      color: #FFD700;
      margin: 5px;
    }

    .nav-pills .nav-link.active {
      background-color: rgba(75, 37, 19, 0.8);
      color: #8A5C2E;
      font-weight: bold;
    }

    .upgrade {
      font-size: 18px;
      color: #f7dfc4;
      background-color: #8a5c2e;
      border: 2px solid #5a3921;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 10px;
    }

    .upgrade:hover {
      background-color: #5a3921;
      color: #ffcc00;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #251c12;
      color: #f7dfc4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #f7dfc4;
      cursor: pointer;
    }

    .castle-image {
      border: 5px solid #532c08;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    @font-face {
      font-family: 'MedievalFont';
      src: url('your-medieval-font.woff') format('woff');
    }
  </style>
  <meta name="google-adsense-account" content="your-google-adsense-account">
  <script async src="https://pagead2.googlesyndication.com/pagead/js?client=your-google-adsense-account" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>Select Your Civilization</h1>
    <ul>
      <li><a href="civilization.html">Knight</a></li>
      <li><a href="civilization.html">Lord</a></li>
      <li><a href="civilization.html">Wizard</a></li>
    </ul>

    <a href="game.html" class="btn btn-primary">Play Game</a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <audio id="medievaltheme" loop autoplay>
    <source src="medievaltheme.mp3" type="audio/mp3">
  </audio>
  <audio id="click-sound" src="click-sound.mp3" type="audio/mp3"></audio>
</body>

</html>
